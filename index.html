<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container flex flex-col min-h-screen mx-auto">
      <div class="top flex mx-auto">
        <div class="color-pick mx-2">
          <p>Text Color Picker</p>
          <input
            type="color"
            class="form-control inline-flex"
            name="textcolor"
            id="text-color"
          />
        </div>
        <div class="color-pick mx-2">
          <p>Background Color picker</p>
          <input
            type="color"
            class="form-control inline-flex"
            name="textcolor"
            id="canvas-background-color"
          />
        </div>
        <div class="color-picker mx-2">
          <p>Font Size</p>
          <input
            type="text"
            class="form-control border border-b-gray-400"
            name="fontSize"
            id="font-size"
          />
        </div>
      </div>
      <canvas
        class="canvas border border-black mx-auto"
        width="800"
        height="500"
        id="canvas"
      >
      </canvas>
      <div class="buttons  mx-auto my-4">
        <button type="button" class="bg-red-700 text-center text-amber-50 font-bold px-5 py-2 mx-1 rounded" id="clear-button">Clear</button>
        <button type="button" class="bg-green-800 text-center text-amber-50 font-bold px-5 py-2 mx-1 rounded" id="save-button">Save and Download</button>
        <button type="button" class="bg-yellow-500 text-center text-amber-50 font-bold px-5 py-2 mx-1 rounded" id="retrieve-button">Retrieve Saved Signature   </button>
    </div>
    </div>

  </body>
</html>
