<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container flex flex-col min-h-screen mx-auto">
      <div class="top flex mx-auto">
        <div class="color-pick mx-2">
          <p>Text Color Picker</p>
          <input
            type="color"
            class="form-control inline-flex"
            name="textcolor"
            id="text-color"
          />
        </div>
        <div class="color-pick mx-2">
          <p>Background Color picker</p>
          <input
            type="color"
            class="form-control inline-flex"
            name="textcolor"
            id="canvas-background-color"
          />
        </div>
        <div class="color-picker mx-2">
          <p>Font Size</p>
          <input
            type="text"
            class="form-control border border-b-gray-400"
            name="fontSize"
            id="font-size"
          />
        </div>
      </div>
      <canvas
        class="canvas border border-black mx-auto"
        width="800"
        height="500"
        id="canvas"
      >
      </canvas>
      <div class="buttons  mx-auto my-4">
        <button type="button" class="bg-red-700 text-center text-amber-50 font-bold px-5 py-2 mx-1 rounded" id="clear-button">Clear</button>
        <button type="button" class="bg-green-800 text-center text-amber-50 font-bold px-5 py-2 mx-1 rounded" id="save-button">Save and Download</button>
        <button type="button" class="bg-yellow-500 text-center text-amber-50 font-bold px-5 py-2 mx-1 rounded" id="retrieve-button">Retrieve Saved Signature   </button>
    </div>
    </div>


    <script>
        
        let textcolor = document.querySelector('#text-color');
        let backgroundColor = document.querySelector('#canvas-background-color');
        let fontSize = document.querySelector('#font-size');

        const clearButton = document.querySelector('#clear-button');
        const saveButton = document.querySelector('#save-button');
        const retrieveButton = document.querySelector('#retrieve-button');

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        textcolor.addEventListener('change', (e) => {
            ctx.strokeStyle = e.target.value;
            ctx.fillStyle = e.target.value;
        });

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (event) => {
            if(isDrawing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(event.offsetX,event.offsetY);
                ctx.stroke();
                lastX = event.offsetX;
                lastY = event.offsetY;
            }
        });

        canvas.addEventListener('mouseup', (event) => {
            isDrawing = false;
        })

        backgroundColor.addEventListener('change', (event) => {
            console.log(event.target.value);
            ctx.fillStyle = event.target.value;
            ctx.fillRect(0,0,800,500);
        })

        fontSize.addEventListener('input', (event) => {
            ctx.lineWidth = event.target.value;
        })

        clearButton.addEventListener('click', () => {
            console.log("clicked");
            ctx.clearRect(0,0,canvas.width, canvas.height);
        });

        saveButton.addEventListener('click', () => {
            localStorage.setItem('canvasContents',canvas.toDataURL());

            const link = document.createElement('a');
            link.download = 'my-canvas.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        retrieveButton.addEventListener('click', () => {
            const savedContent = localStorage.getItem('canvasContents');
            console.log(savedContent);
            if(savedContent) {
                const image = new Image();
                image.src = savedContent;
                ctx.drawImage(image,0,0);
            }
        })
    </script>
  </body>
</html>
